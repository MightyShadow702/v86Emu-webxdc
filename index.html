<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

	<body>
		<div id="Init">
			<div class="oneline">
			<p>Disk-image:</p>
			<input id="disk_image" type="file" name="iso">
			<select name="disk" id="disk_type">
				<option value="hdd">floppy (img)</hdd>
				<option value="hdd">hdd (img)</hdd>
				<option value="hdd">cdrom (iso)</hdd>
			</select>
			</div>
			<div class="oneline">
			<p>Memory:</p>
			<div>
				<input id="memory_size" value="128" />
				<p>MB</p>
			</div>
   		</div>
			<div class="oneline">
			<p>vRAM:</p>
			<div>
				<input id="vram_size" value="32" />
				<p>MB</p>
			</div>
			</div>
			<button id="start_bt" onclick="load_image()">Start</button>
		</div>
	</body>
