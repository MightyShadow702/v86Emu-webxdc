<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<script src="webxdc.js"></script>
    <script src="js/main.js"></script>
		<script src="core/libv86.js"></script>
		<link rel="stylesheet" href="css/main.css"/>
		<title>v86Emu</title>
	</head>
	<body onload="onload()">
		<div id="Init">
			<div id="content">
			<div class="oneline">
				<p>Disk-image:</p>
				<input id="disk_image" type="file" name="iso" onchange="autodetect_image(this)">
				<select name="disk" id="disk_typ" onchange="save_config()">
					<option value="hdd">floppy (img)</hdd>
					<option value="hdd">hdd (img)</hdd>
					<option value="hdd">cdrom (iso)</hdd>
				</select>
			</div>
			<div class="oneline">
				<p>Memory:</p>
				<div>
					<input id="memory_size" value="128" onchange="save_config()"/>
					<p>MB</p>
				</div>
   		</div>
			<div class="oneline">
				<p>vRAM:</p>
				<div>
					<input id="vram_size" value="32" onchange="save_config()"/>
					<p>MB</p>
				</div>
			</div>
			<div id="network_settings" class="oneline">
				<p>vNetwork (RTC):</p>
				<div>
					<input id="network_active" onclick="toggle_network()" type="checkbox" checked />
					<p id="network_alt">disabled</p>
				</div>
			</div>
			<button id="start_bt" onclick="load_image()">Start</button>
		</div>
	</body>
</html>
